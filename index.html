                  "Analysis of 36-month trends, distribution channels, seasonality, and promotions for 13 countries.",
                  "PO (Purchasing Orders) scoring and analysis of supply risks/factory delays.",
                ],
                link: DEFAULT_GH_LINK
              },
            ]
          }
        }
      };

      // --- Composants de Réutilisation Simples ---

      // Fix: We use React.createElement(tag, props, children) under the hood. 
      // Components must be declared as functions or classes outside of the main render logic.

      const SectionTitle = ({ title }) => (
        <h2 className="text-xl font-bold text-gray-800 border-b-2 border-blue-600 pb-1 mb-4 mt-6 uppercase tracking-wider">{title}</h2>
      );

      // We need to ensure that SubSectionTitle is also declared properly, using React.memo for stability if possible, or just a function here.
      // NOTE: Using "function SubSectionTitle" instead of "const SubSectionTitle = ({...})" resolves the issue in this CDN context.
      function SubSectionTitle({ title, icon: Icon }) {
        return (
          <h3 className="text-sm font-extrabold text-gray-900 mb-2 mt-4 flex items-center gap-2">
            <Icon className="w-4 h-4 text-blue-700 flex-shrink-0" />
            {title}
          </h3>
        );
      }

      // --- Composant Principal CV Interactif V8 (Final) ---

      const CVInteractifV8 = () => {
        const [language, setLanguage] = useState('fr');
        const [downloadMessage, setDownloadMessage] = useState('');
        const t = CV_CONTENT[language];

        // Classes Tailwind pour le style classique
        const mainClass = "max-w-4xl mx-auto p-8 bg-white shadow-xl min-h-screen border-t-8 border-blue-700";
        const itemStyle = "text-sm text-gray-700 leading-relaxed";

        const handleDownload = useCallback(() => {
          const message = language === 'fr'
            ? "Génération simulée. Un CV PDF final, complet et optimisé serait généré."
            : "Simulated generation. A final, complete, and optimized PDF resume would be generated.";
          
          setDownloadMessage(message);
          setTimeout(() => setDownloadMessage(''), 4000); 
        }, [language]);

        return (
          <div className="bg-gray-100 font-sans py-10">
            <div className={mainClass}>
              
              {/* Header */}
              <header className="mb-8 border-b pb-4">
                <div className="flex justify-between items-start">
                  <div>
                    <h1 className="text-3xl font-extrabold text-gray-900 tracking-wider mb-1">{t.name}</h1>
                    <p className="text-lg text-blue-700 font-medium mb-4">{t.title}</p>
                  </div>
                  <div className="flex-shrink-0">
                    <img
                      src="https://avatars.githubusercontent.com/u/188463812?v=4"
                      alt={t.name}
                      className="w-24 h-24 rounded-full object-cover border border-gray-300 shadow-md"
                    />
                  </div>
                </div>

                {/* Contact & Langue */}
                <div className="flex flex-wrap gap-x-6 gap-y-2 text-sm text-gray-600 mt-2">
                  <div className="flex items-center gap-1">
                    <MapPin className="w-3 h-3 text-blue-600" />
                    <span>{t.contact.location}</span>
                  </div>
                  <a href={`mailto:${t.contact.email}`} className="flex items-center gap-1 hover:text-blue-700 transition-colors">
                    <Mail className="w-3 h-3 text-blue-600" />
                    <span>{t.contact.email}</span>
                  </a>
                  <a 
                    href={t.contact.github} 
                    target="_blank" 
                    rel="noopener noreferrer" 
                    className="flex items-center gap-1 hover:text-blue-700 transition-colors"
                    aria-label="Lien Github"
                  >
                    <Github className="w-3 h-3 text-blue-600" />
                    <span>{t.contact.github.split('//')[1] || t.contact.github}</span> {/* Affiche l'URL nettoyée */}
                  </a>
                  <div className="flex items-center gap-1">
                    <Smartphone className="w-3 h-3 text-blue-600" />
                    <span>{t.contact.phone}</span>
                  </div>
                  <button
                    onClick={() => setLanguage(language === 'fr' ? 'en' : 'fr')}
                    aria-label={language === 'fr' ? 'Switch language to English' : 'Changer la langue en Français'}
                    className="flex items-center gap-1 text-xs text-blue-700 font-semibold hover:text-blue-900 ml-4 border px-2 py-0.5 rounded transition-colors"
                  >
                    <Globe className="w-3 h-3" />
                    <span>{language === 'fr' ? 'EN' : 'FR'}</span>
                  </button>
                </div>
              </header>
              
              {/* Profile Section */}
              <section className="mb-6">
                <SectionTitle title={t.profile.title} />
                <p className="text-gray-700 leading-relaxed text-sm">{t.profile.text}</p>
              </section>

              {/* Competences (Détail maximal) */}
              <section className="mb-6">
                <SectionTitle title={t.skills.title} />
                <div className="grid md:grid-cols-2 gap-x-10 gap-y-4">
                  {t.skills.categories.map((category, idx) => (
                    <div key={idx} className="break-inside-avoid">
                      <SubSectionTitle title={category.name} icon={Layers} />
                      <ul className="columns-1 space-y-1 list-none pl-0">
                        {category.items.map((item, i) => (
                          <li key={i} className={itemStyle}>
                            <span className="text-blue-600 font-bold mr-1">•</span>
                            {item}
                          </li>
                        ))}
                      </ul>
                    </div>
                  ))}
                </div>
              </section>
              
              {/* Experience */}
              <section className="mb-6">
                <SectionTitle title={t.experience.title} />
                {t.experience.jobs.map((job, idx) => (
                  <div key={idx} className="mb-4 pb-4 border-b border-gray-200 last:border-b-0 last:mb-0">
                    <div className="flex justify-between items-baseline mb-1">
                      <h3 className="text-base font-bold text-gray-900">{job.title}</h3>
                      <span className="text-xs text-gray-500 font-medium">{job.period}</span>
                    </div>
                    <div className="text-sm text-blue-700 font-semibold mb-1">{job.company}</div>
                    <div className="text-xs text-gray-600 italic mb-2">{job.location}</div>
                    <ul className="space-y-1 text-sm text-gray-700 list-none pl-0">
                      {job.achievements.map((achievement, i) => (
                        <li key={i} className="flex gap-2">
                          <span className="text-blue-600 font-bold flex-shrink-0 mt-0.5">•</span>
                          <span className="flex-1 leading-relaxed">{achievement}</span>
                        </li>
                      ))}
                    </ul>
                  </div>
                ))}
              </section>

              {/* Formations & Certifications (Détaillées) */}
              <section className="mb-6">
                <SectionTitle title={t.education.title} />
                
                <div className="grid md:grid-cols-2 gap-x-10 gap-y-6">
                  
                  {/* Formations Académiques */}
                  <div>
                    <SubSectionTitle title={language === 'fr' ? "Parcours Académique" : "Academic Background"} icon={GraduationCap} />
                    <div className="space-y-4">
                      {t.education.degrees.map((degree, idx) => (
                        <div key={idx} className="pb-2 border-b border-gray-100 last:border-b-0">
                          <div className="flex justify-between items-baseline">
                            <h3 className="font-bold text-gray-900 text-sm">{degree.degree}</h3>
                            <div className="text-xs text-gray-500">{degree.period}</div>
                          </div>
                          <div className="text-xs text-blue-700 font-medium mb-1">{degree.school}</div>
                          <p className="text-xs text-gray-600 italic">{degree.details}</p>
                        </div>
                      ))}
                    </div>
                  </div>

                  {/* Certifications Professionnelles */}
                  <div>
                    <SubSectionTitle title={language === 'fr' ? "Certifications Professionnelles" : "Professional Certifications"} icon={Award} />
                    <ul className="space-y-3 text-sm text-gray-700 list-none pl-0">
                      {t.education.certs.map((cert, idx) => (
                        <li key={idx} className="flex flex-col items-start gap-0">
                          <div className="flex justify-between w-full items-baseline">
                            <span className="font-semibold text-gray-800 text-sm flex items-center gap-2"><CheckCircle className="w-3 h-3 text-blue-600 flex-shrink-0" /> {cert.name}</span>
                            <span className="text-xs text-gray-500">{cert.date}</span>
                          </div>
                          <p className="text-xs text-gray-600 italic mt-0.5">{cert.details}</p>
                        </li>
                      ))}
                    </ul>
                  </div>
                </div>
              </section>

              {/* Business Cases & Secteurs */}
              <section className="mb-6">
                <SectionTitle title={t.business_cases.title} />
                
                <div className="grid md:grid-cols-3 gap-x-10 gap-y-6">
                  
                  {/* Secteurs d'Intérêt */}
                  <div className="md:col-span-1">
                    <SubSectionTitle title={t.business_cases.sectors.title} icon={BarChart3} />
                    <ul className="space-y-2 text-sm text-gray-700 list-none pl-0">
                      {t.business_cases.sectors.items.map((sector, idx) => (
                        <li key={idx} className="pb-1">
                          <span className="font-semibold text-gray-800">{sector.name} :</span>
                          <p className="text-xs text-gray-600 italic">{sector.details}</p>
                        </li>
                      ))}
                    </ul>
                  </div>

                  {/* Business Cases (2 colonnes) */}
                  <div className="md:col-span-2">
                    <SubSectionTitle title={language === 'fr' ? "Réalisations Clés" : "Key Accomplishments"} icon={Database} />
                    <div className="space-y-5">
                      {t.business_cases.cases.map((bc, idx) => (
                        <div key={idx} className="border-l-2 border-blue-200 pl-3">
                          <h4 className="text-sm font-bold text-gray-900 mb-1">{bc.name}</h4>
                          <p className="text-xs text-gray-700 italic mb-2">{bc.context}</p>
                          <ul className="space-y-0.5 text-xs text-gray-700 list-none pl-0">
                            {bc.details.map((detail, i) => (
                              <li key={i} className="flex gap-2">
                                <span className="text-blue-600 font-bold flex-shrink-0 mt-0.5">•</span>
                                <span className="flex-1 leading-relaxed">{detail}</span>
                              </li>
                            ))}
                          </ul>
                          {bc.link && (
                            <a 
                              href={bc.link} 
                              target="_blank" 
                              rel="noopener noreferrer" 
                              className="text-xs text-blue-600 hover:text-blue-800 flex items-center gap-1 mt-2 font-medium"
                            >
                              <Github className="w-3 h-3" />
                              <span>{language === 'fr' ? "Voir sur GitHub" : "View on GitHub"}</span>
                            </a>
                          )}
                        </div>
                      ))}
                    </div>
                  </div>
                </div>
              </section>
              
              {/* Download Button (with mock functionality) */}
              <div className="mt-8 text-center">
                  <button 
                    onClick={handleDownload}
                    className="bg-blue-600 text-white py-3 px-8 rounded-lg font-semibold shadow-md hover:bg-blue-700 transition-colors flex items-center justify-center mx-auto gap-2"
                  >
                    <Download className="w-5 h-5" />
                    <span>{language === 'fr' ? 'Générer CV (Version PDF)' : 'Generate Resume (PDF Version)'}</span>
                  </button>

                  {/* Message de confirmation (mock) */}
                  {downloadMessage && (
                    <div className="text-center text-sm p-3 bg-blue-50 text-blue-800 rounded-lg shadow-inner mt-4 transition-opacity duration-300">
                      {downloadMessage}
                    </div>
                  )}
              </div>
            </div>
          </div>
        );
      };

      // Rendu de l'application
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(React.createElement(CVInteractifV8));
    </script>
</body>
</html>
